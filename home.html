<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猫の兄弟の昼寝</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .cat-image {
            width: 50%;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>猫の兄弟の昼寝</h1>
        <img class="cat-image" src="https://placekitten.com/500/300" alt="猫の兄弟">
        <p>猫の兄弟が仲良く昼寝しています。心地よさそうですね。最高にかわいいです。</p>
        <img class="cat-image" src="https://placekitten.com/450/300" alt="猫の兄弟">
        <p>この2匹の猫は、ほんのりと幸せそうな表情をしています。私たちまで幸せにしてくれます。</p>
    </div>
</body>
</html>
